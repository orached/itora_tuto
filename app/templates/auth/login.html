{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Se connecter') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>{{ _('Nouvel utilisateur ?') }} <a href="{{ url_for('auth.register') }}">{{ _('S\'enregistrer') }}</a></p>
    <p>
        {{ _('Mot de passe oublié ?') }}
        <a href="{{ url_for('auth.reset_password_request') }}">{{ _('Réinitialiser le mot de passe') }}</a>
    </p>
{% endblock %}
